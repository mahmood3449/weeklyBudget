<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">

    <title>برنامه بودجه بندی هفتگی</title>
  </head>
  <body dir="rtl">
    <div class="container">
        <header>
                <h1 class="text-center">برنامه بودجه بندی هفتگی</h1>
        </header>
        <section class="main-content">
            <div class="row">
                <div class="col ">
                    <div class="content primary">
                        <h2 class="text-center">هزینه ها رو اینحا اضافه کن...</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="expense">اسم:</label>
                                    <input type="text" class="form-control" id="expense" placeholder="مثلا: ‌تاکسی یا رستوران">
                                </div>
                                <div class="form-group">
                                    <label for="amount"> قیمت به تومان:</label>
                                    <input type="text" class="form-control" id="amount" placeholder="۲۰۰۰۰">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">اضافه کردن</button>
                            </form>
                        
                    </div> <!--.content-->
                </div> <!--.col-->

                <div class="col">
                    <div class="content secondary">
                        
                        <h2 class="text-center">لیست هزینه ها</h2>

                        <div id="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>بودجه هفته: <span id="total"></span> تومان  </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>باقی مانده: <span id="left"></span> تومان <span id="left"></span></p>
                            </div>
                        </div> <!--.budget-->
                    </div> <!--.content-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>

    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
